<div class="login-container"> <mat-card class="login-card">
  <mat-card-content>
    <h2 class="login-caption">Login</h2>
    <form [formGroup]="loginForm" >
      <div class="form-input">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" name="email"
                 type="email" required>
        </mat-form-field>
      </div>
      <div class="form-input">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" name="password" formControlName="password"
                 type="password" required>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" class="login-button" (click)="login()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
