<div class="login-container">
  <div class="login-card">
    <div class="login-form">
      <img src="assets/img/logo.png"/>
      <h2>Log in</h2>
      <p>Enter your account details</p>

      <!-- Add both (ngSubmit)="onSubmit()" and login() to handle submission -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); login()">
        <mat-form-field class="form-input">
          <input matInput placeholder="Email" formControlName="email" name="email" type="email" required>
        </mat-form-field>
        <mat-form-field class="form-input">
          <input matInput placeholder="Password" name="password" formControlName="password" type="password" required>
          <mat-icon matSuffix>visibility</mat-icon>
        </mat-form-field>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button mat-flat-button color="primary" class="login-button" type="submit">Log in</button>
      </form>

      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="login-image">
      <h2>Welcome to the apprentant portal</h2>
      <p>Log in to access your account</p>
      <img src="assets/img/login-img.png" alt="Login Illustration">
    </div>
  </div>
</div>
